<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JJ Enterprises - Premium 3D Corrugated Box Manufacturing in Mumbai. Interactive product configurator, custom packaging solutions with heart." />
    <meta name="keywords" content="corrugated boxes, packaging, Mumbai, manufacturing, custom boxes, JJ Enterprises" />
    <title>JJ Enterprises - 3D Corrugated Box Manufacturing | Mumbai</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="JJ Enterprises - 3D Corrugated Box Manufacturing" />
    <meta property="og:description" content="Packaging with Heart, Bringing Your Vision to Life. Interactive 3D configurator for custom corrugated boxes." />
    <meta property="og:type" content="website" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1E40AF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div style="text-align: center; color: white;">
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px; font-size: 18px;">Loading JJ Enterprises...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
